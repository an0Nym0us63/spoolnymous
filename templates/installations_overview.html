{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="tile-grid" id="tiles">
    <!-- Tuile locale -->
    <div class="tile" data-overview="{{ local_overview_url }}">
      <div class="tile-header">Locale</div>
      <img src="" alt="Snapshot local" class="tile-img">
      <div class="tile-info">
        <div><strong>Impression :</strong> <span class="printName">—</span></div>
        <div><strong>Fin estimée :</strong> <span class="estimated_end">—</span></div>
        <div class="progress-container">
          <div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
          <span class="progress-label">0%</span>
        </div>
      </div>
    </div>

    <!-- Tuiles distantes -->
    {% for inst in remote_installations %}
    <div class="tile" data-overview="{{ inst.overview_url }}">
      <div class="tile-header">{{ inst.name }}</div>
      <img src="" alt="Snapshot {{ inst.name }}" class="tile-img">
      <div class="tile-info">
        <div><strong>Impression :</strong> <span class="printName">—</span></div>
        <div><strong>Fin estimée :</strong> <span class="estimated_end">—</span></div>
        <div class="progress-container">
          <div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
          <span class="progress-label">0%</span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% block styles %}
<style>
  .tile-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1em;
  }

  .tile {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    text-align: center;
    padding: 0.5em;
  }

  .tile-header {
    font-weight: bold;
    font-size: 1rem;
    margin-bottom: 0.3em;
    color: #007BFF;
  }

  .tile-img {
    max-width: 100%;
    max-height: 160px;
    object-fit: contain;
    margin: 0 auto 0.5em;
    border: 1px solid #eee;
    border-radius: 4px;
  }

  .tile-info {
    font-size: 0.85em;
    text-align: left;
  }

  .progress-container {
    margin-top: 0.5em;
  }

  .progress-bar {
    height: 10px;
    background: #e0e0e0;
    border-radius: 5px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: #28a745;
    width: 0%;
  }

  .progress-label {
    display: block;
    text-align: right;
    font-size: 0.75em;
    color: #444;
    margin-top: 0.2em;
  }
</style>
{% endblock %}

{% block scripts %}
<script>
  function refreshTiles() {
    document.querySelectorAll('.tile').forEach(tile => {
      const url = tile.dataset.overview;
      const img = tile.querySelector('img');

      fetch(url)
        .then(resp => resp.json())
        .then(data => {
          img.src = data.snapshot_url + "&_=" + Date.now();
          tile.querySelector(".printName").textContent = data.printName || "—";
          tile.querySelector(".estimated_end").textContent = data.estimated_end || "—";

          const percent = data.progress || 0;
          tile.querySelector(".progress-fill").style.width = percent + "%";
          tile.querySelector(".progress-label").textContent = percent + "%";
        })
        .catch(err => {
          tile.querySelector(".printName").textContent = "Erreur";
          tile.querySelector(".estimated_end").textContent = "Erreur";
          tile.querySelector(".progress-fill").style.width = "0%";
          tile.querySelector(".progress-label").textContent = "Erreur";
        });
    });
  }

  setInterval(refreshTiles, 5000);
  refreshTiles();
</script>
{% endblock %}
