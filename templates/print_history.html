{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-center">Print History</h1>

<form method="get" class="mb-4">
  <div class="row g-2">
    <div class="col-md-6">
      <label for="filament_type" class="form-label">Filament Type</label>
      <select name="filament_type" id="filament_type" class="form-select">
        <option value="">-- Tous --</option>
        {% for type in distinct_values["filament_type"] %}
          <option value="{{ type }}" {% if type in filters["filament_type"] %}selected{% endif %}>{{ type }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label for="color" class="form-label">Filament Color</label>
      <select name="color" id="color" class="form-select">
        <option value="">-- Toutes --</option>
        {% for color in distinct_values["color"] %}
          <option value="{{ color }}" {% if color in filters["color"] %}selected{% endif %}>{{ color }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label for="file_name" class="form-label">File Name Contains</label>
      <input type="text" name="file_name" id="file_name" class="form-control" value="{{ search or '' }}">
    </div>

    <div class="col-md-6">
      <label for="tag_search" class="form-label">Tags</label>
      <input type="text" name="tag_search" id="tag_search" class="form-control" value="{{ tag_search or '' }}">
    </div>

    <div class="col-12 text-end mt-2">
      <button type="submit" class="btn btn-primary">Apply</button>
    </div>
  </div>
</form>


{% include 'fragments/list_prints.html' %}

<div class="pagination justify-content-center mt-4">
  {% if page > 1 %}
    <a href="{{ url_with_args(page=page-1) }}" class="btn btn-primary">&laquo; Previous</a>
  {% endif %}
  <span class="mx-3">Page {{ page }} / {{ total_pages }}</span>
  {% if page < total_pages %}
    <a href="{{ url_with_args(page=page+1) }}" class="btn btn-primary">Next &raquo;</a>
  {% endif %}
</div>
{% endblock %}

{% block scripts %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/print_history.js') }}"></script>
{% endblock %}
